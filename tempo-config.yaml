auth_enabled: false

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4417"
        http:
          endpoint: "0.0.0.0:4418"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

compactor:
  compaction:
    block_retention: 24h


overrides:
  per_tenant_override_config: /etc/tempo-overrides.yaml
